<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <h1>Task Manager</h1>
    <div class="task-form">
      <input id="task-name" type="text" placeholder="Task name">
      <input id="task-category" type="text" placeholder="Category">
      <input id="task-deadline" type="date">
      <select id="task-status">
        <option>In Progress</option>
        <option>Completed</option>
      </select>
      <button id="add-task">Add Task</button>
    </div>
    <ul id="task-list"></ul>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="in-progress">In Progress</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="overdue">Overdue</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
